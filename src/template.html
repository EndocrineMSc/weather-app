<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini weather app</title>
  </head>
  <body>
    <div id="content-container">
      <div id="header">Son Atem</div>
      <div id="days-container">
        <div class="active day">
          <div class="day-name">Monday?</div>
          <div class="date">Datum</div>
          <div class="condition">Sunny?</div>
        </div>
        <div class="day">
          <div class="day-name">Monday?</div>
          <div class="date">Datum</div>
          <div class="condition">Sunny?</div>
        </div>
        <div class="day">
          <div class="day-name">Monday?</div>
          <div class="date">Datum</div>
          <div class="condition">Sunny?</div>
        </div>
      </div>

      <div id="stats">
        <div id="max-temp" class="stat">
          <div class="stat-title">Max.</div>
          <div class="stat-content">X°C</div>
        </div>
        <div id="rain-chance" class="stat">
          <div class="stat-title">Regen</div>
          <div class="stat-content">X%</div>
        </div>
        <div id="mean-temp" class="stat">
          <div class="stat-title">Ø Tag</div>
          <div class="stat-content">X°C</div>
        </div>
        <div id="rain-amount" class="stat">
          <div class="stat-title">Regenmenge</div>
          <div class="stat-content">X mm</div>
        </div>
      </div>
    </div>
  </body>
</html>
